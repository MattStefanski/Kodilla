group 'com.kodilla_course'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:24.1-jre'
    testCompile('junit:junit:4.12')
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.13.0'
}
